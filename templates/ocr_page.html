{% extends "layout.html" %}
{% load static %}
{% load i18n %}
{% block metatagcontent %}
    <title>OCR Engine</title>
    <meta name="keywords" content="OCR Engine">
    <meta name="description"
          content="OCR Engine">
{% endblock %}
{% block content %}

    {% block csscontent %}
        <link href="{% static './css/ocrResult.css' %}" media="screen" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% endblock %}

    <div id="ocrDiv" class="container">
    
        <div class="">
        
            <div class="row" style="text-align: left;">
                <button class="btn btn-link" style="color: gray;"><a href=""
                        style="color: gray;">Home</a></button>
                <button class="btn btn-link" style="color: gray;"><a href=""
                        style="color: gray;">Saved</a></button>
            </div>
            <div class="row btn-toolbar justify-content-between " role="toolbar"
                aria-label="Toolbar with button groups">
        
                <div class="btn-group" role="group">
                    <button id="btnOverlapMod" class="btn btn-outline-secondary actionOn pr-3 pl-3">Overlap</button>
                    <button id="btnLineMod" class="btn btn-outline-secondary actionOn pr-3 pl-3">Line</button>
                    <button id="btnNormalMod" class="btn btn-outline-secondary actionOn pr-3 pl-3">Normal</button>
                    <button id="btnSaveOcrChanges" class="btn btn-outline-secondary actionOn pr-3 pl-3">Save</button>
                </div>
                <div class="btn-group" role="group">
                    <button id="btnSizeIncrease" class="btn btn-outline-secondary actionOn pr-4 pl-4"><img
                            src="{% static 'img/app/fSizeIncrease.png' %}" title="Font Size Increase" /></button>
                    <button id="btnSizeReduce" class="btn btn-outline-secondary actionOn pr-4 pl-4"><img
                            src="{% static 'img/app/fSizeReduce.png' %}" title="Font Size Reduce" /></button>
                    <button id="btnlineHeightIncrease" class="btn btn-outline-secondary actionOn pr-4 pl-4"><img
                            src="{% static 'img/app/lHeightIncrease.png' %}" title="Line Height Increase" /></button>
                    <button id="btnLineHeightReduce" class="btn btn-outline-secondary actionOn pr-4 pl-4"><img
                            src="{% static 'img/app/lHeightReduce.png' %}" title="Line Height Reduce" /></button>
                    <button id="btnWordSpacingIncrease" class="btn btn-outline-secondary actionOn pr-4 pl-4"><img
                            src="{% static 'img/app/wSpaceIncrease.png' %}" title="Word Spacing Increase" /></button>
                    <button id="btnWordSpacingReduce" class="btn btn-outline-secondary actionOn pr-4 pl-4"><img
                            src="{% static 'img/app/wSpaceReduce.png' %}" title="Word Spacing Reduce" /></button>
                    <button class="btn btn-outline-secondary actionOn pr-3 pl-3">
                        <input type="color" id="ocrTextColor" /></button>
                    <button id="btnChangeTextColor" class="btn btn-outline-secondary actionOn pr-4 pl-4">
                        <img src="{% static 'img/app/apply.png' %}" title="Apply Color Change" /></button>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col  section1">
                <div id="processedImageDiv" class="container d-flex justify-content-center">
                    {% csrf_token %}
                    <img src="./media/images/cropped_image.png" id="source">
                </div>
            </div>
            <div class="col  section2">
                <div id="ocrResultDiv">
                </div>
            </div>
        </div>
    </div>
        
    <script src="{% static 'js/crop-manager.js' %}"></script>
    <script src="{% static 'js/ocrResult.js' %}" type="text/javascript"></script>

    <script src="{% static 'js/jquery-1.11.3.min.js' %}" type="text/javascript"></script>
    
    
{% endblock %}
